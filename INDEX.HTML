    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис комментариев</title>
    <style>
        #avatar {
            width: 100px; /* Ширина аватара */
            height: 100px; /* Высота аватара */
            border-radius: 50%; /* Круглая форма аватара */
            display: none; /* Скрыть аватар по умолчанию */
            margin-top: 10px; /* Отступ сверху */
        }
    </style>
</head>
<body>
    <h1>Оставьте комментарий</h1>
    
    <input type="text" id="nameInput" placeholder="Введите ваше имя">
    <br><br>
    <input type="text" id="avatarInput" placeholder="Введите ссылку на аватар">
    <br><br>
    <button id="submitButton">Отправить</button>
    
    <p id="output"></p>
    <img id="avatar" src="style/image/гора.jpg" alt="Аватар">
    
    <script>
        function formatName(name) {
            // Удаляем лишние пробелы и приводим к нижнему регистру
            name = name.trim().toLowerCase();
            // Преобразуем первую букву в верхний регистр
            return name.charAt(0).toUpperCase() + name.slice(1);
        }

        document.getElementById('submitButton').addEventListener('click', function() {
            const nameInput = document.getElementById('nameInput').value;
            const avatarInput = document.getElementById('avatarInput').value;
            
            const formattedName = formatName(nameInput);
            
            document.getElementById('output').textContent = `Ваше имя: ${formattedName}`;
            
            // Устанавливаем ссылку на аватар и показываем его
            const avatarImg = document.getElementById('avatar');
            avatarImg.src = avatarInput;
            avatarImg.style.display = avatarInput ? 'block' : 'none'; // Показываем аватар, если ссылка введена
        });
    </script>
</body>
